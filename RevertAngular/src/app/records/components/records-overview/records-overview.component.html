<div class="row controls">
  <button class="btn btn-primary"  routerLink="create">Add
    <i class="fa fa-plus" aria-hidden="true"></i>
  </button>
</div>

<table class="table table-bordered table-zebra">
  <thead>
    <tr>
      <th scope="col">Created</th>
      <th scope="col">Diagnosis</th>
    </tr>
  </thead>
  <tbody>
    <tr routerLink="{{record.id}}" *ngFor="let record of records">
      <td>{{record.creationDate | date: 'dd-MM-yyyy hh:mm'}}</td>
      <td>{{!!record.diagnosis ? record.diagnosis : "None"}}</td>
    </tr>
  </tbody>
</table>
